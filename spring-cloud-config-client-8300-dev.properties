spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=org.gjt.mm.mysql.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/clouddb02
spring.datasource.username=root
spring.datasource.password=root
#数据库连接池最小的维持连接数
spring.datasource.dbcp2.min-idle=5
#初始化连接数
spring.datasource.dbcp2.initial-size=5
#最大连接数
spring.datasource.dbcp2.max-total=5
#等待连接获取的最大超时时间
spring.datasource.dbcp2.max-wait-millis=200
# eureka 配置
eureka.client.service-url.defaultZone=http://eurekaserver9000.com:9000/eureka/,http://eurekaserver9001.com:9001/eureka/,http://eurekaserver9002.com:9002/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}-127.0.0.1:${server.port}
# 完善监控信息
info.app.name=${spring.application.name}
info.company.name:www.zhangyinyuan.club
info.build.artifactId:${project.artifactId}
info.build.version:${project.version}
